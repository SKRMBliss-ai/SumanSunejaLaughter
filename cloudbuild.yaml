steps:
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Debug: Checking _GEMINI_API_KEY"
        if [ -z "${_GEMINI_API_KEY}" ]; then
          echo "Error: _GEMINI_API_KEY is empty"
        else
          echo "Success: _GEMINI_API_KEY is set. First 4 chars: ${_GEMINI_API_KEY:0:3}..."
        fi
    id: Debug
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '--build-arg'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
      - '--build-arg'
      - 'VITE_YOUTUBE_API_KEY=${_VITE_YOUTUBE_API_KEY}'
      - '--build-arg'
      - 'VITE_YOUTUBE_CHANNEL_ID=${_VITE_YOUTUBE_CHANNEL_ID}'
      - '-t'
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - .
      - '-f'
      - Dockerfile
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - >-
        --image=$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud
images:
  - >-
    $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _GEMINI_API_KEY: ''
  _VITE_YOUTUBE_API_KEY: ''
  _VITE_YOUTUBE_CHANNEL_ID: ''
  _DEPLOY_REGION: me-central1
  _AR_HOSTNAME: me-central1-docker.pkg.dev
  _AR_REPOSITORY: cloud-run-source-deploy
  _TRIGGER_ID: 658ce438-901d-43b2-acff-a9e6fd17528d
  _AR_PROJECT_ID: sumansunejalaughter-178eb
  _PLATFORM: managed
  _SERVICE_NAME: sumansuneja-laughterhub1
  REPO_NAME: sumansunejalaughter
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - sumansuneja-laughterhub1