  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suman Suneja Laughter Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              fredoka: ['Fredoka', 'Cairo', 'Noto Sans JP', 'sans-serif'],
              nunito: ['Nunito', 'Cairo', 'Noto Sans JP', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'bounce-gentle': 'bounce-gentle 3s infinite ease-in-out',
            }
          }
        }
      }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Nunito:wght@400;600;700&family=Cairo:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap');
      
      body {
        font-family: 'Nunito', 'Cairo', 'Noto Sans JP', sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6, .font-fredoka {
        font-family: 'Fredoka', 'Cairo', 'Noto Sans JP', sans-serif;
      }

      /* Custom Joyful Animations */
      @keyframes bounce-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.9); }
        70% { transform: scale(1.02); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      @keyframes wiggle {
        0%, 100% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }

      /* Utility Classes for Animations */
      .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; opacity: 0; }
      .animate-pop-in { animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; }
      .animate-wiggle { animation: wiggle 2s ease-in-out infinite; }
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-bounce-gentle { animation: bounce-gentle 3s infinite ease-in-out; }
      
      /* Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Hover effects */
      .hover-scale-bounce:hover { transform: scale(1.05); transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
